<app-async-page [showSpinner]="showSpinner">
  <mat-card>
    <mat-card-title>
      {{translateRoute + 'TITLE' | translate }}
    </mat-card-title>

    <app-input [configuration]="emailInput"></app-input>

    <app-input [configuration]="passwordInput"></app-input>

    <app-error [messages]="errors"></app-error>

    <div class="navigate-to-option">{{translateRoute + 'REGISTRATION_QUESTION' | translate}}
      <a [routerLink]="userRouting.registration.absolutePath">
        {{translateRoute + 'REGISTRATION_OFFER' | translate}}
      </a>
    </div>

    <div class="navigate-to-option">
      <a [routerLink]="userRouting.passwordReminder.absolutePath">
        {{translateRoute + 'REMIND_PASSWORD' | translate}}
      </a>
    </div>

    <app-button [disabled]="disableLogInButton"
                [configuration]="button">
    </app-button>
  </mat-card>
</app-async-page>
