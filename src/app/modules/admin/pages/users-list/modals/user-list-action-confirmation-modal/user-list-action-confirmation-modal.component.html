<script src="../user-role-change-modal/user-role-change-modal.component.ts"></script>
<app-modal [configuration]="modalConfig">
  <app-async-page [showSpinner]="showSpinner">
    <p>
      {{translateRoute + data.actionText | translate}}
      <strong>{{data.user.firstName}}{{data.user.lastName}}</strong>
      ?
    </p>

    <app-error [messages]="errors"></app-error>

    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
          <app-button [disabled]="showSpinner"
                      [configuration]="noButton">
          </app-button>
        </div>
        <div class="col-3">
          <app-button [disabled]="showSpinner"
                      [configuration]="yesButton">
          </app-button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </app-async-page>
</app-modal>
