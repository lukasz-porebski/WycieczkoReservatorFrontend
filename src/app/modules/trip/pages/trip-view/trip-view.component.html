<app-async-page>
    <mat-card-header>
        <mat-card-title>{{tripViewModel.title}}</mat-card-title>
        <mat-card-subtitle>{{tripViewModel.tripLocation}}</mat-card-subtitle>
        <mat-card-title style="float: right;">{{tripViewModel.minPrice}}z≈Ç / os.</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="4">
            <mat-grid-tile colspan=3><img src= {{tripViewModel.mainImageUrl}}></mat-grid-tile>
            <mat-grid-tile colspan=1>tu bedzie odpowiedni formularzyk {{tripViewModel.meal}} {{tripViewModel.departureLocation}}</mat-grid-tile>
            <mat-grid-tile colspan=4><p>{{tripViewModel.description}}</p></mat-grid-tile>
        </mat-grid-list>
        <p>Tutaj dorzucic cos o pokojach {{tripViewModel.roomSizes}}</p>
        <ng-image-slider [images]=imagesSlider #nav></ng-image-slider>
    </mat-card-content>
    
</app-async-page>
