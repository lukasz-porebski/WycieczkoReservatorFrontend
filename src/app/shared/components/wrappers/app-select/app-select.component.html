<mat-form-field appearance="fill"
                [class.max-width]="configuration.maxWidth">
  <mat-label>{{configuration.label.text + 'FIELD_NAME' | translate}}</mat-label>
  <mat-select [formControl]="configuration.attribute.formControl" multiple>
    <mat-option *ngFor="let participant of configuration.attribute.allValues"
                [value]="participant">
      {{participant}}
    </mat-option>
  </mat-select>

  <mat-error *ngIf="configuration.attribute?.error?.isAny">
    {{configuration.attribute?.error?.message | translate}}
  </mat-error>
</mat-form-field>
